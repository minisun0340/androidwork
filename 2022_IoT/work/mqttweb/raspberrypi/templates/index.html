<script type="text/javascript">
        var host = "172.30.1.51";

        function onConnect(){
            console.log("접속완료")
            mqtt.subscribe("iot/dht"); // 1번
            mqtt.subscribe("iot/hc");
            mqtt.subscribe("iot/pir");
            mqtt.subscribe("picamera:mycamera");
            message = new Paho.MQTT.Message("start");
            message.destinationName = "web";
            mqtt.send(message);
        }
        function onFailure(){
            console.log("접속 실패"+host+", "+port);
            setTimeout(MQTTconnect, reconnectTimeout);
        }
        function onMessageArrived(msg){
            console.log(msg.destinationName);
            if (msg.destinationName == "picamera:mycamera"){
                console.log("======="+msg.payloadBytes+"===========<br/>");
                document.getElementById("myimg").src = "data:image/jpeg; base64, "+ btoa(String.fromCharCode.apply(null, msg.payloadBytes));
            }
            else if (msg.destinationName == "iot/dht" || msg.destinationName == "iot/pir" || msg.destinationName == "iot/hc"){
                console.log("msg:"+ msg.payloadString);
                out_msg = "메시지 전달:"+msg.payloadString
                content = document.getElementById("data")
                if (msg.payloadString === 'motion detected'){
                    alert(out_msg);
                }
                myval = msg.payloadString.split(":")
                if (myval[0] === 'temp'){
                var mytemp = parseInt(myval[1])
                $ ( "#t1" ) .jqxGauge ( 'setValue' , mytemp );
                $ ("#t1").jqxGauge({
                caption : { value : "온도 : "+mytemp+"°C"},
                value : mytemp
                })
                }
                else if (myval[0] === 'humid'){
                var myhu = parseInt(myval[1])
                $ ( "#hu1" ) .jqxGauge ( 'setValue' , myhu );
                $ ("#hu1").jqxGauge({
                caption : {    value : "습도 : "+myhu+"%"},
	            value : myhu
	            })
                }
                else if (myval[0] === 'distance'){
                var myds = parseInt(myval[1])
                $ ( "#d1" ) .jqxGauge ( 'setValue' , myds );
                $ ("#d1").jqxGauge({
                caption : {    value : "거리 : "+myds+"cm"},
                value : myds
                })
                }
            }

        }
        function sendMsg(msg){
            message = new Paho.MQTT.Message(msg);
            message.destinationName = "iot/led" //토픽설정
            mqtt.send(message); //mqtt메시지 보내기 - publish
        }

        function sendMsg2(msg){
            console.log("msg:cameraon");
            message = new Paho.MQTT.Message(msg);
            message.destinationName = "iot/camera" //토픽설정
            mqtt.send(message); //mqtt메시지 보내기 - publish
        }


       function MQTTConnect(){
            console.log("mqtt접속"+host+", "+port)
            //mqtt통신을 위한 클라이언트 객체 생성
            mqtt = new Paho.MQTT.Client(host, port, "javascript_client") //"javascript_client"는 클라이언트 ID
            //mqtt통신을 위해 필요한 설정을 명시
            var options = {
                timeout : 3,
                onSuccess:onConnect, //접속 성공했을 때 실행될 콜백함수 등록
                onFailure:onFailure,
            }
            //3번 메시지가 도착하면 실행될 콜백함수 등록
            mqtt.onMessageArrived = onMessageArrived;
            mqtt.connect(options);
        }
    </script>
